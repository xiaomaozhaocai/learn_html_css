    <title>圆角边框</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        a {
            text-decoration: none;
        }
        div {
            width: 300px;
            height: 150px;
            background-color: pink;
            border-radius: 10px;
        }
        a {
            width: 200px;
            padding: 30px 30px;
            margin: 10px 20px;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
        }
    </style>
</head>

    <div>adfadsf</div>
