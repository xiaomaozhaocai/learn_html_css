<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS文本外观之文字对齐</title>
    <style>
        h1 {
            background-color: aqua;
            width: 500px;
            /* 本质是让h1盒子里面的文字水平居中对齐 */
            text-align: center;
            /* text-align: right; */
        }
        
        h2 {
            background-color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>居中对齐的标题</h1>
    <h2>居中对齐的标题</h2>
</body>

</html>
